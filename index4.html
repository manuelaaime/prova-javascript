<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 4</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: left;
            justify-content: center;
        }
        #nome{
            width: 250px;
        }
        input, button{
            border-radius: 4px;
        }
        form, table {
            margin-top: 20px;
            width: 30%;
        }
        table {
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
    </style>
    <script>
        function adicionarAluno() {
            var nome = document.getElementById('nome').value;
            var nota1 = parseFloat(document.getElementById('nota1').value);
            var nota2 = parseFloat(document.getElementById('nota2').value);
            var nota3 = parseFloat(document.getElementById('nota3').value);

            var media = (nota1 + nota2 + nota3) / 3;

            var tabela = document.getElementById('corpoTabelaAluno');
            var novaLinha = tabela.insertRow();

            var celulaNome = novaLinha.insertCell(0);
            var celulaNota1 = novaLinha.insertCell(1);
            var celulaNota2 = novaLinha.insertCell(2);
            var celulaNota3 = novaLinha.insertCell(3);
            var celulaMedia = novaLinha.insertCell(4);

            celulaNome.innerHTML = nome;
            celulaNota1.innerHTML = nota1.toFixed(2);
            celulaNota2.innerHTML = nota2.toFixed(2);
            celulaNota3.innerHTML = nota3.toFixed(2);
            celulaMedia.innerHTML = media.toFixed(2);

            document.getElementById('alunoForm').reset();
        }
    </script>
</head>
<body>
    <h1>Cadastro de Aluno</h1>
    <form id="alunoForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" required><br><br>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" min="0" max="10" required><br><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" min="0" max="10" required><br><br>
        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" min="0" max="3" required><br><br>
        <button type="button" onclick="adicionarAluno()">Adicionar Aluno</button>
    </form>
    
    <h2>Dados dos Alunos</h2>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Nota 3</th>
                <th>Média</th>
            </tr>
        </thead>
        <tbody id="corpoTabelaAluno">
        </tbody>
    </table>
</body>
</html>
